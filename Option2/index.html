<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<header>
	<h1 class="title header">Star Wars RPG!</h1>
	<h4>Click any character to begin</h4>
	<div>
		<h2>Fight Section</h2>
		<button class="btn btn-default" type="submit" id="attack">Attack!</button>
		<button class="btn btn-default" type="submit" id="reset">Reset</button>
	 </div>
</header>

<!-- Character blocks go here -->
<div class="row">
	<div class="col-md-2 character" id="char1">
		<div>
			<p>Luke Skywalker</p>
		</div>
		<div>
			<img src="assets/images/me.jpg" id="luke">
		</div>
		<div>
			<p>HP: <span id="char1HP"></span></p>
		</div>
	</div>

	<div class="col-md-2 character" id="char2">
		<div>
			<p>Darth Vader</p>
		</div>
		<div>
			<img src="assets/images/me.jpg">
		</div>
		<div>
			<p>HP: <span id="char2HP"></span></p>
		</div>
	</div>

	<div class="col-md-2 character" id="char3">
		<div>
			<p>Obi-Wan</p>
		</div>
		<div>
			<img src="assets/images/me.jpg">
		</div>
		<div>
			<p>HP: <span id="char3HP"></span></p>
		</div>
	</div>

	<div class="col-md-2 character" id="char4">
		<div>
			<p>Han Solo</p>
		</div>
		<div>
			<img src="assets/images/me.jpg">
		</div>
		<div>
			<p>HP: <span id="char4HP"></span></p>
		</div>
	</div>
</div>

<!-- Character blocks end here -->
<div class="row">
	<h2 class="title">Your Character:</h2>
	<div id="charSpot">	
	</div>
</div>	

<div class="row">
	<h2 class="title">Enemies Available to Attack:</h2>
	<div id="enemySpot">
		
	</div>
</div>

</html>
